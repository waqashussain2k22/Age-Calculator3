<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style="border: solid 3px black;border-radius: 100px; ">Age Calculator</h1>
    <label for="birthdate">Select your birth date:</label>
    <input type="date" id="birthdate" style="background-color:#ffffff; border:none;border-radius: 50px;">
    <button onclick="calculateAge()">Calculate</button>

    <div class="result">
      <h2>Age Information</h2>
      <p>Your age is: <span id="ageOutput"></span></p>
      <p>Months: <span id="monthsOutput"></span></p>
      <p>Days: <span id="daysOutput"></span></p>
      <p>Hours: <span id="hoursOutput"></span></p>
      <h2 style="border: solid 3px black;border-radius: 100px; ">Today is: <span id="todayDate"></span></h2>
      <h3>Muhammad Waqas Hussain</h3>
    </div>
  </div>
















  <script src="script.js"></script>
</body>
</html>
